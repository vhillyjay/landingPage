            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#aboutUs">About Us</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                        <a class="btn btn-secondary" href="#orderNow">Order Now</a>
                    </li>
                </ul>
            </div>
            <!-- navbar links -->

        </div>
    </nav>
    
    <!-- main -->
    <section id="introduction">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <!-- will put everything in the center and justified -->
                <div class="col-md-5 text-center text-md-start">
                    <!-- 12 col until md screen -->
                    <h1>
                        <div class="display-2">
                            vh's pastries
                        </div>
                        <div class="display-5 text-muted">
                            We bake, you take.
                        </div>
                    </h1>
                    <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <a href="#orderNow" class="btn btn-secondary btn-lg">Order Now</a>
                </div>
                <!-- 12 col for xs screen, 5 col when it gets md/bigger screen -->
                <div class="col-md-5 text-center d-none d-md-block">
                    <!-- will not show if screen is small. will show in block if screen is md -->
                    <img class="img-fluid" src="assets/pastryImage1.jpg" alt="Pastry Image" style="height: 500px;">
                    <!-- takes the full width of the parent element <div class="col-md-5 text-center"> -->
                </div>
                <!-- text-center also works on images -->
            </div>
        </div>
    </section>
